    <div class="modal" id="imageModal" tabindex="-1" aria-labelledby="imagePopup" aria-hidden="true">
        <div class="modal-dialog model-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageModal = document.getElementById("imageModal");
        if (imageModal) {
            imageModal.addEventListener("show.bs.modal", event => {
                const image = event.relatedTarget;
                const src = image.getAttribute("src");
                const modalImg = imageModal.querySelector("#modalImage");
                if (modalImg) {
                    modalImg.setAttribute("src", src.replace("-sm.", "."));
                }
            });

            imageModal.addEventListener("hide.bs.modal", () => {
                if (document.activeElement && imageModal.contains(document.activeElement)) {
                    document.activeElement.blur();
                }
            });
        }
    </script>
